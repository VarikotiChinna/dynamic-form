<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Dynamic Form Generator
    </div>
    <div class="card-body">
      <div class="container-fluid">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a (click)="activeTab=0" [class]="'nav-link ' + ( activeTab==0 ? 'active' : '' )">Form Preview</a>
          </li>
          <li class="nav-item">
            <a (click)="activeTab=1" [class]="'nav-link ' + ( activeTab==1 ? 'active' : '' )">Form Config</a>
          </li>
        </ul>
        <div class="tab-content border">
          <div [class]="'p-4 tab-pane fade show ' + ( activeTab==0 ? 'active' : '' )" style="min-height: 300px;">
            <ngx-dynamic-form #test [(data)]="data" [options]="options"></ngx-dynamic-form>
          </div>
          <div [class]="'p-4 tab-pane fade show ' + ( activeTab==1 ? 'active' : '' )" style="min-height: 300px;">
            <app-form-config-tab (onComponentSelect)="editExistingComponent($event)"
                                 (delete)="deleteControl($event)"
                                 (save)="addNewControl($event)"
                                 (moveDown)="moveDownControl($event)"
                                 (moveUp)="moveUpControl($event)"
                                 *ngIf="resetForm"
                                 [activeComponent]="activeComponent"
                                 [saveButtonLabel]="saveButtonLabel"
                                 [options]="options"></app-form-config-tab>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
